name: flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.6
  image_picker: ^1.0.4
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  assets:
    - assets/background.jpg
    - assets/logo.png
    - assets/appicon.png

  generate: true  # âœ… Enables localization .dart file generation

flutter_icons:
  android: true
  ios: true
  image_path: "assets/appicon.png"
